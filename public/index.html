<! -- /public/index.html -->
<!doctype html>

<html ng-app="gameWeb">
    <head>
        <!-- Standard shit -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <title> GameWeb </title>

        <!-- Bootstrap Magic -->
        <!-- SCROLLS -->
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
            <link rel="stylesheet" href="style.css"> <!-- My own style sheet too. 
            <style>
                html                    { overflow-y:scroll; }
                body                    { padding-top:20px; }
                #todo-list              { margin-bottom:30px; }
            </style>

            <!-- Load Angular and Jquery -->
            <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
            <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
            <script src="controller.js"></script>


            <!-- Set the main controller -->
            <body ng-controller="mainController">

               
                <div class="container">
                    <h1> GameWeb </h1> 
                    <div class="row"  >
                        <div class="jumbotron text-center" id="listContainer" style="display:inline-block; vertical-align:top" >
                            <h3> Your web: <span class="label label-info">{{ titles.length}}</span></h3>

                            <!-- Loop over each title in the titles. Puta delete checkbox beside each title -->
                            <div class="checkbox" ng-repeat="title in titles">
                                <label ng-hide="!showme">
                                    <input type = "checkbox" ng-click="deleteTitle(title._id)">
                                </label>
                                <label>
                                    {{title.title}} <!-- Display the list of games associated with the user --> 
                                </label>
                            </div>
                        <span id="fadeZone">   
                            <input type = "image" src="./img/gear.png" ng-click="showme=!showme" id="optionGear">
                        </span>

                        </div>
                        <div class="jumbotron text-center" id="listContainer"  style="display:inline-block; vertical-align:top">
                            <h3> Web connections: </h3>
                        </div>


                    </div> <!-- End of class row -->

                <!-- Set up the input form to create game titles --> 
                <div id="title-form" class="row">
                    <!-- Fancy bootstreap rows and columns -->
                    <div class="col-sm-8 col-sm-offset-2 text-center">
                        <form>
                            <div class="form-group">
                                <!-- Binding form value to formData.title in angular. -->
                                <input type="text" class="form-control input-lg text-center" placeholder="Enter game title here" ng-model="formData.title">
                            </div>


                            <button type="submit" class="btn btn-primary btn-lg" ng-click="createTitle()"> Add </button>
                        </form>
                    </div>
                </div>
            </div>

            </body>
</html>
