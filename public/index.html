<! -- /public/index.html -->
<!doctype html>

<html ng-app="gameWeb">
    <head>
        <!-- Standard shit -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <title> WebFive</title>

        <!-- Bootstrap Magic -->
        <!-- SCROLLS -->
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
            <link rel="stylesheet" href="style.css"> <!-- My own style sheet too. 
            <style>
                html                    { overflow-y:scroll; }
                body                    { padding-top:20px; }
                #todo-list              { margin-bottom:30px; }
            </style>

            <!-- Load Angular and Jquery -->
            <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
            <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
            <script src="controller.js"></script>

            <!-- Favicon stuff -->
            <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon" />


            <!-- Set the main controller -->
            <body ng-controller="mainController">     
                <div class="container">
                    <h1> WebFive </h1> 
                    <div class = "col-sm-4">
                        <div class="row">
                         <div class="well" id="listContainer" style="float:left">
                            <h2 align="left"> Random list</h2>

                            <!-- Display lists belonging to the User-->
                            <div class="form-group"  ng-repeat="title in titles" position="relative" style=" vertical-align: middle;" >                            
                                   <label id="listEntries" align="left">  
                                       {{title.title}} 
                                    </label> 
                                   <button type="image" class="close" aria-label="Close" style="float:right" ng-hide="!showme" ng-click="deleteTitle(title._id)">
                                       <span aria-hidden="true">&times;</span>
                                   </button>                 
                            </div>

                            <!-- Add Titles to the List --> 
                            <div id="title-form" class="row" ng-hide="!showme" >
                                <div class="col text-center">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" style="float:right" ng-click="createTitle()"> Add </button>
                                            <div style="overflow: hidden; padding-right: .5em;">
                                                <input type="text" class="form-control" id="textInputSpace" size="25" placeholder="Enter game title here" ng-model="formData.title">
                                            </div>
                                        </div>
                                </div>
                            </div>

                        <span id="fadeZone">   
                            <input type = "image" src="./img/gear.png" ng-click="showme=!showme" id="optionGear">
                        </span>
                        </div> <!-- End of a list blocks-->

                        <div class = "border-left-0" id="plusButtonSpace">                         
                            <span class="glyphicon glyphicon-plus" id="plusButton"></span>
                        </div>       

                        <div class="well" style="position:relative; float:left; ">
                            <h3> Search by: </h3>
                                <input type="text" id="textInputSpace" style=" height: 20px" size="35s" class="form-control" placeholder="i.e: Overwatch" ng-model="formData.searchWord">
                        </div>
                        </div>
                    </div><!-- End of column -->
            </div>
        </body>
</html>
