<! -- /public/index.html -->
<!doctype html>

<html ng-app="gameWeb">
    <head>
        <!-- Standard shit -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <title> GameWeb </title>

        <!-- Bootstrap Magic -->
        <!-- SCROLLS -->
            <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
            <link rel="stylesheet" href="style.css"> <!-- My own style sheet too. 
            <style>
                html                    { overflow-y:scroll; }
                body                    { padding-top:20px; }
                #todo-list              { margin-bottom:30px; }
            </style>

            <!-- Load Angular and Jquery -->
            <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
            <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
            <script src="controller.js"></script>


            <!-- Set the main controller -->
            <body ng-controller="mainController">

               
                <div class="container">
                    <h1> GameWeb </h1> 
                    <div class="row">
                        <div class="jumbotron text-center" id="listContainer" style="display:inline-block; vertical-align:top" >
                            <h2> Your web: <span class="label label-info">{{ titles.length}}</span></h2>

                            <!-- Display the list of Titles in the User Database -->
                            <div class="checkbox" ng-repeat="title in titles">
                                <div ng-hide="!showme">
                                    <input type = "checkbox" id="gameCheckBox" ng-click="deleteTitle(title._id)">
                                </div>
                                <label id="gameTitle">
                                    {{title.title}} <!-- Display the list of games associated with the user --> 
                                </label>
                            </div>

                            <!-- Add Titles to the List --> 
                            <div id="title-form" class="row" ng-hide="!showme" >
                                <!-- Fancy bootstreap rows and columns -->
                                <div class="col text-center">
                                    <form>
                                        <div class="form-group">
                                            <!-- Binding form value to formData.title in angular. -->
                                            
                                            <button type="submit" style="float: right" class="btn btn-primary btn-lg" ng-click="createTitle()"> Add </button>
                                            <div style="overflow: hidden; padding-right: .5em;">
                                                <input type="text" id="textInputSpace" style="width: 100%;" size="25"   class="form-control input-lg text-center" placeholder="Enter game title here" ng-model="formData.title">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        <span id="fadeZone">   
                            <input type = "image" src="./img/gear.png" ng-click="showme=!showme" id="optionGear">
                        </span>
                        </div> <!-- End of Your Web block -->
                        
                        <div class="jumbotron text-center" id="listContainer"  style="display:inline-block; vertical-align:top">
                            <h3> Web connections: </h3>
                        </div>


                    </div> <!-- End of class row -->
            </div>

            </body>
</html>
